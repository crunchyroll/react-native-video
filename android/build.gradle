apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('compileSdkVersion', 31)
    buildToolsVersion safeExtGet('buildToolsVersion', '30.0.2')

    compileOptions {
        targetCompatibility JavaVersion.VERSION_1_8
        sourceCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion safeExtGet('minSdkVersion', 21)
        targetSdkVersion safeExtGet('targetSdkVersion', 28)
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    // Remove this repository line after google releases to google() or mavenCentral()
    maven { url "https://dl.google.com/android/maven2" }
    maven { url "https://s3.amazonaws.com/android.truex.com/mobile/prod/maven/" }
}

dependencies {
    implementation "com.facebook.react:react-native:${safeExtGet('reactNativeVersion', '+')}"
    implementation('com.google.android.exoplayer:exoplayer:2.18.5') {
        exclude group: 'com.android.support'
    }

    // IMA SDK
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.exoplayer:exoplayer-core:2.18.5'
    implementation 'com.google.android.exoplayer:exoplayer-ui:2.18.5'
    implementation 'com.google.android.exoplayer:extension-ima:2.18.5'
    implementation 'com.truex:TruexAdRenderer-Mobile:2.1.+'
    api 'com.google.ads.interactivemedia.v3:interactivemedia:3.28.2'

    compileOnly 'org.checkerframework:checker-qual:3.33.0'
    compileOnly 'com.google.errorprone:error_prone_annotations:2.18.0'

    // All support libs must use the same version
    implementation "androidx.annotation:annotation:1.1.0"
    implementation "androidx.core:core:1.1.0"
    implementation "androidx.media:media:1.1.0"

    implementation('com.google.android.exoplayer:extension-okhttp:2.18.5') {
        exclude group: 'com.squareup.okhttp3', module: 'okhttp'
    }
    implementation 'com.squareup.okhttp3:okhttp:${OKHTTP_VERSION}'

}
